<nz-select [(ngModel)]="rawValue" nzAllowClear nzShowSearch [compareWith]="compareWith" [nzPlaceHolder]="placeholder"
    [nzDisabled]="readonly" (ngModelChange)="modelChange($event)" [nzLoading]="loading"
    [nzServerSearch]="!!edit.input?.load" (nzOnSearch)="search($event)"
    [nzMode]="edit.input?.multiple ? 'tags': 'default'">
    <nz-option *ngFor="let option of edit.input?.options" [nzValue]="option.value" [nzLabel]="option.label"
        [nzCustomContent]="option.customContent">
        <span *ngIf="option.customContent" [innerHTML]="customRender(option)"></span>
    </nz-option>
</nz-select>
<ng-template #custom let-selected>
    {{selected.label}}
</ng-template>
