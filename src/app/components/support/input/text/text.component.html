<nz-input-group [nzPrefix]="prefix" [nzSuffix]="suffix">
    <input *ngIf="edit.code" nz-input [(ngModel)]="form[edit.code]" (ngModelChange)="modelChange($event)"
        [placeholder]="placeholder" [disabled]="readonly">
</nz-input-group>
<ng-template #prefix>
    <i nz-icon *ngIf="edit.input && edit.input.prefixIcon" [nzType]="edit.input.prefixIcon" nzTheme="outline"></i>
</ng-template>
<ng-template #suffix>
    <i nz-icon *ngIf="edit.input && edit.input.suffixIcon" [nzType]="edit.input.suffixIcon" nzTheme="outline"></i>
</ng-template>
