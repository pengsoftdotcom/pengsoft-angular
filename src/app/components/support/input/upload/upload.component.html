<nz-upload nzListType="picture-card" [nzAction]="action" [nzHeaders]="headers" [(nzFileList)]="files"
    (nzChange)="modelChange($event)" [nzPreview]="preview" [nzDownload]="download" [nzRemove]="remove"
    [nzAccept]="upload.accept" [nzShowButton]="upload.multiple || files.length < 1" [nzDisabled]="readonly"
    [nzShowUploadList]="{showPreviewIcon: showPreview(), showDownloadIcon: showDownload(), showRemoveIcon: showRemove()}">
    <i nz-icon nzType="plus"></i>
</nz-upload>
