<app-list #listComponent [title]="(title ? title : '') + '客户列表'" [fields]="fields" [listData]="listData"

</app-list>
<app-edit #editComponent [title]="(title ? title : '') + '客户编辑'" [fields]="fields" [form]="editForm"
    [toolbar]="editToolbar" [errors]="errors" [level]="2">
</app-edit>
