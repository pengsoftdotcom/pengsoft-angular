<app-list #listComponent [title]="(title ? title : '') + '职级列表'" [fields]="fields" [listData]="listData"
    [sortData]="sortData" (sortChange)="list()" [toolbar]="listToolbar" [action]="listAction"
    [sequenceChangeable]="sequenceChangeable" (sequenceChange)="sort()">
</app-list>
<app-edit #editComponent [title]="(title ? title : '') + '职级编辑'" [fields]="fields" [form]="editForm"
    [toolbar]="editToolbar" [errors]="errors"></app-edit>
