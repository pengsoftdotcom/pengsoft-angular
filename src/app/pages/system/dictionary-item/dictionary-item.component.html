<app-list #listComponent [title]="title + '列表'" [fields]="fields" [listData]="listData" [sortData]="sortData"
    (sortChange)="list()" [toolbar]="listToolbar" [action]="listAction" (expandChange)="expandChange($event)"
    [sequenceChangeable]="sequenceChangeable" (sequenceChange)="sort()" [tree]="tree">
</app-list>
<app-edit #editComponent [title]="title + '编辑'" [fields]="fields" [form]="editForm" [toolbar]="editToolbar"
    [errors]="errors">
</app-edit>
